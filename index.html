<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Voice Detector - Real Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-96 text-center border border-gray-700">
        <h1 class="text-2xl font-bold mb-6">AI Voice Detector</h1>
        
        <div class="space-y-4">
            <button id="startBtn" onclick="startRecording()" class="w-full bg-green-600 hover:bg-green-700 p-3 rounded-lg font-bold transition">ðŸŽ¤ Start Recording</button>
            <button id="stopBtn" onclick="stopRecording()" disabled class="w-full bg-red-600 hover:bg-red-700 p-3 rounded-lg font-bold transition opacity-50">ðŸ›‘ Stop & Detect</button>
        </div>

        <p id="status" class="mt-4 text-gray-400">Ready to record...</p>
        <div id="result" class="mt-6 p-3 bg-gray-700 rounded-lg hidden text-sm overflow-auto"></div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        async function startRecording() {
            audioChunks = [];
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const base64 = await blobToBase64(audioBlob);
                sendToBackend(base64);
            };

            mediaRecorder.start();
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('stopBtn').classList.remove('opacity-50');
            document.getElementById('status').innerText = "Recording... Speak now!";
        }

        function stopRecording() {
            mediaRecorder.stop();
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('stopBtn').classList.add('opacity-50');
            document.getElementById('status').innerText = "Processing audio...";
        }

        const blobToBase64 = blob => new Promise(resolve => {
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = () => resolve(reader.result.split(',')[1]);
        });

        async function sendToBackend(base64) {
            const response = await fetch('https://ai-voice-detect-2r66.onrender.com/detect-voice', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    audio_base64: base64,
                    language: "english",
                    audio_format: "wav"
                })
            });
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = JSON.stringify(data, null, 2);
            resultDiv.classList.remove('hidden');
            document.getElementById('status').innerText = "Analysis Complete!";
        }
    </script>
</body>
</html>
