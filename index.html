<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Voice Detector</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        input, select, button { margin: 10px; padding: 10px; width: 80%; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Voice Detector</h2>
        <input type="text" id="audioUrl" placeholder="Enter Audio URL">
        <input type="text" id="textContent" placeholder="Enter Text Content">
        <select id="language">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
        </select>
        <select id="format">
            <option value="mp3">MP3</option>
            <option value="wav">WAV</option>
        </select>
        <button onclick="detectVoice()">Detect Voice</button>
        <div id="result"></div>
    </div>

    <script>
        async function detectVoice() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = "Processing...";
            
            const data = {
                audio_url: document.getElementById('audioUrl').value,
                text_content: document.getElementById('textContent').value,
                language: document.getElementById('language').value,
                audio_format: document.getElementById('format').value
            };

            try {
                const response = await fetch('https://ai-voice-detect-2r66.onrender.com/detect-voice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                resultDiv.innerText = "Response: " + JSON.stringify(result);
            } catch (error) {
                resultDiv.innerText = "Error: " + error;
            }
        }
    </script>
</body>
</html>
